        const esEmail = identifier.includes('@');
        
        let resultado;
        
        if (esEmail) {
          // Login con email
          resultado = await window.supabaseClient.auth.signInWithPassword({
            email: identifier,
            password: password,
          });
        } else {
          // Login con telÃ©fono
          resultado = await window.supabaseClient.auth.signInWithPassword({
            phone: identifier,
            password: password,
          });
        }

        if (resultado.error) throw resultado.error;
