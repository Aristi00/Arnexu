  <script src="js/config.js"></script>
  <script>
    let usuarioActual = null;
    let perfilUsuario = null;
    let esPerfilPropio = false;
    let archivosAEliminar = [];
    let publicacionActualArchivos = [];

    // ============================================
    // PROTEGER P√ÅGINA Y CARGAR PERFIL
    // ============================================
    async function inicializar() {
      await protegerPagina();
      usuarioActual = await getCurrentUser();
      
      const urlParams = new URLSearchParams(window.location.search);
      const perfilId = urlParams.get('id') || usuarioActual.id;
      
      esPerfilPropio = perfilId === usuarioActual.id;
      
      await cargarPerfil(perfilId);
      await cargarPublicaciones(perfilId);
    }

    // ============================================
    // CARGAR DATOS DEL PERFIL
    // ============================================
    async function cargarPerfil(userId) {
      try {
        const { data, error } = await window.supabaseClient
          .from('usuarios')
          .select('*')
          .eq('id', userId)
          .single();

        if (error) throw error;

        perfilUsuario = data;

        document.getElementById('perfilAvatar').src = data.foto_perfil || 'https://via.placeholder.com/120';
        document.getElementById('perfilNombre').textContent = data.nombre_completo;
        document.getElementById('perfilUsername').textContent = `@${data.nombre_usuario}`;
        document.getElementById('perfilBio').textContent = data.biografia || 'Sin biograf√≠a';

        await cargarBadges(userId);

        const accionesDiv = document.getElementById('perfilAcciones');
        if (esPerfilPropio) {
          accionesDiv.innerHTML = `
            <button class="btn btn-primary" onclick="abrirModal()">
              ‚úèÔ∏è Editar Perfil
            </button>
            <button class="btn btn-secondary" onclick="iniciarChatConmigo()">
              üìù Notas Personales
            </button>
          `;
        } else {
          accionesDiv.innerHTML = `
            <button class="btn btn-primary" onclick="iniciarChat('${userId}')">
              üí¨ Enviar Mensaje
            </button>
          `;
        }

      } catch (error) {
        console.error('Error cargando perfil:', error);
        mostrarNotificacion('Error al cargar el perfil', 'error');
      }
    }

    // ============================================
    // CARGAR BADGES
    // ============================================
    async function cargarBadges(userId) {
      try {
        const { data: badges, error } = await window.supabaseClient
          .from('badges')
          .select('*')
          .eq('usuario_id', userId);

        if (error) throw error;

        const badgesDiv = document.getElementById('perfilBadges');
        
        if (!badges || badges.length === 0) {
          badgesDiv.innerHTML = '';
          return;
        }

        const badgeConfig = {
          'emprendedor_serial': {
            emoji: 'üöÄ',
            nombre: 'Emprendedor Serial',
            color: '#FFD700',
            descripcion: 'Ha recibido contactos de 5+ inversores en un proyecto'
          },
          'inversor_interesado': {
            emoji: 'üíº',
            nombre: 'Inversor Activo',
            color: '#00ff88',
            descripcion: 'Ha contactado 15+ proyectos diferentes'
          },
          'verificado': {
            emoji: '‚úÖ',
            nombre: 'Verificado',
            color: '#1DA1F2',
            descripcion: 'Identidad verificada'
          },
          'mentor': {
            emoji: 'üéì',
            nombre: 'Mentor',
            color: '#9146FF',
            descripcion: 'Mentor certificado'
          }
        };

        badgesDiv.innerHTML = badges.map(badge => {
          const config = badgeConfig[badge.tipo];
          if (!config) return '';
          
          return `
            <div 
              style="
                display: inline-flex;
                align-items: center;
                gap: 5px;
                padding: 6px 12px;
                background: rgba(${hexToRgb(config.color)}, 0.2);
                border: 2px solid ${config.color};
                border-radius: 20px;
                font-size: 14px;
                font-weight: 600;
                cursor: help;
              "
              title="${config.descripcion}"
            >
              <span style="font-size: 18px;">${config.emoji}</span>
              <span style="color: ${config.color};">${config.nombre}</span>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error cargando badges:', error);
      }
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? 
        `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : 
        '255, 255, 255';
    }

    // ============================================
    // CARGAR PUBLICACIONES DEL USUARIO
    // ============================================
    async function cargarPublicaciones(userId) {
      try {
        const { data, error } = await window.supabaseClient
          .from('publicaciones')
          .select('*')
          .eq('usuario_id', userId)
          .order('created_at', { ascending: false });

        if (error) throw error;

        const contenido = document.getElementById('contenidoPublicaciones');
        
        if (!data || data.length === 0) {
          contenido.innerHTML = `
            <div class="empty-state">
              <h3>No hay publicaciones</h3>
              <p>${esPerfilPropio ? 'A√∫n no has publicado ning√∫n proyecto' : 'Este usuario no ha publicado proyectos'}</p>
            </div>
          `;
          return;
        }

        contenido.innerHTML = data.map(pub => {
          const archivosHTML = pub.archivos && pub.archivos.length > 0 ? `
            <div class="archivos-adjuntos">
              <div style="font-weight: 600; margin-bottom: 10px; color: var(--acento);">üìé Archivos Adjuntos (${pub.archivos.length})</div>
              ${pub.archivos.map(archivo => {
                const esImagen = archivo.tipo && archivo.tipo.startsWith('image/');
                const esVideo = archivo.tipo && archivo.tipo.startsWith('video/');
                
                if (esImagen) {
                  return `
                    <div class="archivo-card">
                      <img src="${archivo.url}" alt="${archivo.nombre}" onclick="window.open('${archivo.url}', '_blank')" style="cursor: pointer;">
                      <div style="flex: 1; overflow: hidden;">
                        <div style="font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${archivo.nombre}</div>
                        <div style="font-size: 12px; color: var(--gris-neon);">üñºÔ∏è Imagen</div>
                      </div>
                      <a href="${archivo.url}" target="_blank" style="padding: 8px 12px; background: var(--acento); border-radius: 6px; text-decoration: none; color: white; font-size: 12px;">Ver</a>
                    </div>
                  `;
                } else if (esVideo) {
                  return `
                    <div class="archivo-card">
                      <div style="width: 50px; height: 50px; background: var(--gris-oscuro); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 20px;">üé•</div>
                      <div style="flex: 1; overflow: hidden;">
                        <div style="font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${archivo.nombre}</div>
                        <div style="font-size: 12px; color: var(--gris-neon);">üé¨ Video</div>
                      </div>
                      <a href="${archivo.url}" target="_blank" style="padding: 8px 12px; background: var(--acento); border-radius: 6px; text-decoration: none; color: white; font-size: 12px;">Ver</a>
                    </div>
                  `;
                } else {
                  return `
                    <div class="archivo-card">
                      <div style="width: 50px; height: 50px; background: var(--gris-oscuro); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 20px;">üìÑ</div>
                      <div style="flex: 1; overflow: hidden;">
                        <div style="font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${archivo.nombre}</div>
                        <div style="font-size: 12px; color: var(--gris-neon);">üìé Documento</div>
                      </div>
                      <a href="${archivo.url}" download style="padding: 8px 12px; background: var(--acento); border-radius: 6px; text-decoration: none; color: white; font-size: 12px;">Descargar</a>
                    </div>
                  `;
                }
              }).join('')}
            </div>
          ` : '';
          
          return `
          <div class="publicacion-card" data-pub-id="${pub.id}">
            <div style="display: flex; justify-content: space-between; align-items: start;">
              <div>
                <span class="publicacion-badge">
                  ${pub.tipo === 'idea' ? 'üí°' : pub.tipo === 'proyecto' ? 'üöÄ' : 'üìå'}
                </span>
                <h2 class="publicacion-titulo">${pub.titulo}</h2>
              </div>
              ${esPerfilPropio ? `
                <div style="display: flex; gap: 10px;">
                  <button 
                    class="btn-icon" 
                    onclick="abrirModalEditarPub('${pub.id}')" 
                    title="Editar"
                  >
                    ‚úèÔ∏è
                  </button>
                  <button 
                    class="btn-icon" 
                    onclick="eliminarPublicacion('${pub.id}')" 
                    title="Eliminar" 
                    style="background: var(--error);"
                  >
                    üóëÔ∏è
                  </button>
                </div>
              ` : ''}
            </div>
            <p class="publicacion-descripcion">${pub.descripcion}</p>
            <span class="publicacion-categoria">${pub.categoria}</span>
            ${archivosHTML}
            <div style="margin-top: 15px; color: var(--gris-neon); font-size: 14px;">
              ‚ù§Ô∏è ${pub.likes_count || 0} likes ‚Ä¢ ${formatearFecha(pub.created_at)}
            </div>
          </div>
        `;
        }).join('');

      } catch (error) {
        console.error('Error cargando publicaciones:', error);
      }
    }

    // ============================================
    // CARGAR LIKES DEL USUARIO
    // ============================================
    async function cargarLikes(userId) {
      try {
        const { data, error } = await window.supabaseClient
          .from('likes')
          .select(`
            created_at,
            publicacion:publicaciones(
              id,
              titulo,
              tipo,
              descripcion,
              categoria,
              likes_count,
              created_at
            )
          `)
          .eq('usuario_id', userId)
          .order('created_at', { ascending: false });

        if (error) throw error;

        const contenido = document.getElementById('contenidoLikes');
        
        if (!data || data.length === 0) {
          contenido.innerHTML = `
            <div class="empty-state">
              <h3>No hay likes</h3>
              <p>${esPerfilPropio ? 'A√∫n no has dado like a ning√∫n proyecto' : 'Este usuario no ha dado like a proyectos'}</p>
            </div>
          `;
          return;
        }

        contenido.innerHTML = data.map(like => {
          const pub = like.publicacion;
          return `
            <div class="publicacion-card">
              <span class="publicacion-badge">
                ${pub.tipo === 'idea' ? 'üí°' : pub.tipo === 'proyecto' ? 'üöÄ' : 'üìå'}
              </span>
              <h2 class="publicacion-titulo">${pub.titulo}</h2>
              <p class="publicacion-descripcion">${pub.descripcion}</p>
              <span class="publicacion-categoria">${pub.categoria}</span>
              <div style="margin-top: 15px; color: var(--gris-neon); font-size: 14px;">
                ‚ù§Ô∏è ${pub.likes_count || 0} likes ‚Ä¢ Like dado ${formatearFecha(like.created_at)}
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error cargando likes:', error);
      }
    }

    // ============================================
    // CAMBIAR ENTRE PESTA√ëAS
    // ============================================
    function cambiarTab(tab) {
      document.getElementById('tabPublicaciones').style.borderColor = tab === 'publicaciones' ? 'var(--acento)' : 'transparent';
      document.getElementById('tabPublicaciones').style.color = tab === 'publicaciones' ? 'var(--blanco)' : 'var(--gris-neon)';
      document.getElementById('tabLikes').style.borderColor = tab === 'likes' ? 'var(--acento)' : 'transparent';
      document.getElementById('tabLikes').style.color = tab === 'likes' ? 'var(--blanco)' : 'var(--gris-neon)';

      document.getElementById('contenidoPublicaciones').style.display = tab === 'publicaciones' ? 'block' : 'none';
      document.getElementById('contenidoLikes').style.display = tab === 'likes' ? 'block' : 'none';

      if (tab === 'likes' && document.getElementById('contenidoLikes').innerHTML.includes('Cargando')) {
        cargarLikes(perfilUsuario.id);
      }
    }

    // ============================================
    // MODAL EDITAR PERFIL
    // ============================================
    function abrirModal() {
      document.getElementById('modalEditar').style.display = 'block';
      document.getElementById('editPreviewFoto').src = perfilUsuario.foto_perfil || 'https://via.placeholder.com/100';
      document.getElementById('editBio').value = perfilUsuario.biografia || '';
      document.getElementById('bioCount').textContent = (perfilUsuario.biografia || '').length;
    }

    function cerrarModal() {
      document.getElementById('modalEditar').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const editBio = document.getElementById('editBio');
      if (editBio) {
        editBio.addEventListener('input', (e) => {
          document.getElementById('bioCount').textContent = e.target.value.length;
        });
      }
    });

    document.getElementById('editFoto').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById('editPreviewFoto').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('editarPerfilForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const bio = document.getElementById('editBio').value;
        const foto = document.getElementById('editFoto').files[0];

        let fotoUrl = perfilUsuario.foto_perfil;

        if (foto) {
          const nombreArchivo = `${usuarioActual.id}_${Date.now()}.jpg`;
          const { error: uploadError } = await window.supabaseClient.storage
            .from('arnexu-files')
            .upload(`avatars/${nombreArchivo}`, foto, { upsert: true });

          if (!uploadError) {
            const { data: urlData } = window.supabaseClient.storage
              .from('arnexu-files')
              .getPublicUrl(`avatars/${nombreArchivo}`);
            fotoUrl = urlData.publicUrl;
          }
        }

        const { error } = await window.supabaseClient
          .from('usuarios')
          .update({ biografia: bio, foto_perfil: fotoUrl })
          .eq('id', usuarioActual.id);

        if (error) throw error;

        mostrarNotificacion('Perfil actualizado exitosamente');
        cerrarModal();
        await cargarPerfil(usuarioActual.id);

      } catch (error) {
        console.error('Error actualizando perfil:', error);
        mostrarNotificacion('Error al actualizar el perfil', 'error');
      }
    });

    // ============================================
    // ELIMINAR PUBLICACI√ìN
    // ============================================
    async function eliminarPublicacion(pubId) {
      if (!confirm('¬øEst√°s seguro de que quieres eliminar esta publicaci√≥n?')) return;

      try {
        const { error } = await window.supabaseClient
          .from('publicaciones')
          .delete()
          .eq('id', pubId);

        if (error) throw error;

        mostrarNotificacion('Publicaci√≥n eliminada');
        await cargarPublicaciones(usuarioActual.id);

      } catch (error) {
        console.error('Error eliminando publicaci√≥n:', error);
        mostrarNotificacion('Error al eliminar la publicaci√≥n', 'error');
      }
    }

    // ============================================
    // ABRIR MODAL PARA EDITAR PUBLICACI√ìN
    // ============================================
    async function abrirModalEditarPub(pubId) {
      try {
        const { data: pub, error } = await window.supabaseClient
          .from('publicaciones')
          .select('*')
          .eq('id', pubId)
          .single();

        if (error) throw error;

        publicacionActualArchivos = pub.archivos || [];
        archivosAEliminar = [];
        
        document.getElementById('editPubId').value = pubId;
        document.getElementById('editTitulo').value = pub.titulo;
        document.getElementById('editTipo').value = pub.tipo;
        document.getElementById('editDescripcion').value = pub.descripcion;
        document.getElementById('editCategoria').value = pub.categoria;
        
        mostrarArchivosActuales();
        
        document.getElementById('modalEditarPublicacion').style.display = 'block';
      } catch (error) {
        console.error('Error abriendo modal de edici√≥n:', error);
        mostrarNotificacion('Error al abrir el editor', 'error');
      }
    }

    // ============================================
    // MOSTRAR ARCHIVOS ACTUALES EN EL MODAL
    // ============================================
    function mostrarArchivosActuales() {
      const container = document.getElementById('archivosActualesContainer');
      const lista = document.getElementById('archivosActualesList');
      
      if (!publicacionActualArchivos || publicacionActualArchivos.length === 0) {
        container.style.display = 'none';
        return;
      }

      container.style.display = 'block';
      
      lista.innerHTML = publicacionActualArchivos.map((archivo, index) => {
        const esImagen = archivo.tipo && archivo.tipo.startsWith('image/');
        const estaEliminado = archivosAEliminar.includes(index);
        
        return `
          <div class="archivo-preview" style="${estaEliminado ? 'opacity: 0.5; text-decoration: line-through;' : ''}">
            ${esImagen ? `<img src="${archivo.url}" alt="${archivo.nombre}">` : '<div style="width: 60px; height: 60px; background: var(--gris-oscuro); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 24px;">üìÑ</div>'}
            <div class="archivo-info">
              <div class="archivo-nombre">${archivo.nombre}</div>
              <div class="archivo-tipo">${esImagen ? 'üñºÔ∏è Imagen' : 'üìé Documento'}</div>
            </div>
            <button 
              type="button"
              class="btn-eliminar-archivo" 
              onclick="toggleEliminarArchivo(${index})"
              ${estaEliminado ? 'style="background: var(--acento);"' : ''}
            >
              ${estaEliminado ? 'Restaurar' : 'Eliminar'}
            </button>
          </div>
        `;
      }).join('');
    }

    // ============================================
    // MARCAR/DESMARCAR ARCHIVO PARA ELIMINAR
    // ============================================
    function toggleEliminarArchivo(index) {
      const indiceExistente = archivosAEliminar.indexOf(index);
      
      if (indiceExistente > -1) {
        archivosAEliminar.splice(indiceExistente, 1);
      } else {
        archivosAEliminar.push(index);
      }
      
      mostrarArchivosActuales();
    }

    // ============================================
    // PREVIEW DE NUEVOS ARCHIVOS
    // ============================================
    document.getElementById('editNuevosArchivos').addEventListener('change', (e) => {
      const archivos = Array.from(e.target.files);
      const preview = document.getElementById('nuevosArchivosPreview');
      
      if (archivos.length === 0) {
        preview.innerHTML = '';
        return;
      }

      preview.innerHTML = `
        <div style="background: var(--gris-medio); padding: 15px; border-radius: 8px;">
          <strong style="color: var(--acento);">Nuevos archivos a agregar:</strong>
          <ul style="margin-top: 10px; padding-left: 20px; color: var(--gris-neon);">
            ${archivos.map(f => `<li>${f.name} (${(f.size / 1024 / 1024).toFixed(2)} MB)</li>`).join('')}
          </ul>
        </div>
      `;
    });

    // ============================================
    // CERRAR MODAL DE EDITAR PUBLICACI√ìN
    // ============================================
    function cerrarModalEditarPublicacion() {
      document.getElementById('modalEditarPublicacion').style.display = 'none';
      document.getElementById('editNuevosArchivos').value = '';
      document.getElementById('nuevosArchivosPreview').innerHTML = '';
      archivosAEliminar = [];
      publicacionActualArchivos = [];
    }

    // ============================================
    // GUARDAR CAMBIOS DE PUBLICACI√ìN
    // ============================================
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('editarPublicacionForm');
      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();

          const pubId = document.getElementById('editPubId').value;
          const titulo = document.getElementById('editTitulo').value.trim();
          const tipo = document.getElementById('editTipo').value;
          const descripcion = document.getElementById('editDescripcion').value.trim();
          const categoria = document.getElementById('editCategoria').value;
          const nuevosArchivosInput = document.getElementById('editNuevosArchivos').files;

          if (!titulo || !tipo || !descripcion || !categoria) {
            mostrarNotificacion('Completa todos los campos', 'error');
            return;
          }

          try {
            mostrarNotificacion('Guardando cambios...');

            // Filtrar archivos que NO est√°n marcados para eliminar
            let archivosFinales = publicacionActualArchivos.filter((_, index) => 
              !archivosAEliminar.includes(index)
            );

            // Subir nuevos archivos si hay
            if (nuevosArchivosInput.length > 0) {
              for (const archivo of nuevosArchivosInput) {
                const nombreArchivo = `${usuarioActual.id}_${Date.now()}_${archivo.name}`;
                const { data, error } = await window.supabaseClient.storage
                  .from('arnexu-files')
                  .upload(`publicaciones/${nombreArchivo}`, archivo);

                if (!error) {
                  const { data: urlData } = window.supabaseClient.storage
                    .from('arnexu-files')
                    .getPublicUrl(`publicaciones/${nombreArchivo}`);
                  
                  archivosFinales.push({
                    url: urlData.publicUrl,
                    nombre: archivo.name,
                    tipo: archivo.type
                  });
                }
              }
            }

            // Actualizar publicaci√≥n en la base de datos
            const { error } = await window.supabaseClient
              .from('publicaciones')
              .update({
                titulo: titulo,
                tipo: tipo,
                descripcion: descripcion,
                categoria: categoria,
                archivos: archivosFinales,
                updated_at: new Date().toISOString()
              })
              .eq('id', pubId);

            if (error) throw error;

            mostrarNotificacion('‚úÖ Publicaci√≥n actualizada exitosamente');
            cerrarModalEditarPublicacion();
            await cargarPublicaciones(usuarioActual.id);

          } catch (error) {
            console.error('Error actualizando publicaci√≥n:', error);
            mostrarNotificacion('Error al actualizar la publicaci√≥n', 'error');
          }
        });
      }
    });

    // ============================================
    // INICIAR CHAT
    // ============================================
    function iniciarChat(userId) {
      window.location.href = `chat.html?nuevo=${userId}`;
    }

    function iniciarChatConmigo() {
      window.location.href = `chat.html?nuevo=${usuarioActual.id}`;
    }

    // ============================================
    // INICIALIZAR
    // ============================================
    inicializar();
  </script>
